version: 2

run:
  timeout: 5m
  tests: true
  skip-dirs:
    - dist
    - vendor

linters-settings:
  errcheck:
    check-type-assertions: true
  goconst:
    min-len: 2
    min-occurrences: 3
  govet:
    shadow:
      strict: true
  misspell:
    locale: US

linters:
  enable:
    # Default enabled linters
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    # Additional useful linters
    - misspell
    - goconst
    - gocyclo

issues:
  exclude-use-default: false
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - errcheck

severity:
  default-severity: error
